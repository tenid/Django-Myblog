{% extends 'base.html' %}
{% block page_title %} {{ page_title }} {% endblock %}
{% block content %}
    {% if object_list %}
        {% for question in object_list %}
            <li><a href="/main/{{ question.id }}/">{{ question.subject }}</a> </li>
        {% endfor %}
    {% else  %}
        <p>질문이 없습니다.</p>
    {% endif %}

{% endblock %} #}
